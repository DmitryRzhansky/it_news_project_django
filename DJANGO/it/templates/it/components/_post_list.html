        <section class="col-md-9 d-flex flex-column">
            {% for post in posts %}
                <div class="card text-center bg-dark text-light flex-grow-1 mb-3 rounded-0">
                    <div class="card-header bg-secondary text-light rounded-0">
                        {{ post.category }}
                    </div>
                    <div class="card-body d-flex flex-column rounded-0">
                        <h5 class="card-title">{{ post.title }}</h5>
                        <p class="card-text">{{ post.content }}</p>
                        <a href="{{ post.url }}" class="btn btn-primary mt-auto">Перейти</a>
                    </div>
                    <div class="card-footer bg-secondary text-light rounded-0">
                        {{ post.created_at }}
                    </div>
                </div>
            {% endfor %}
        </section>
