{% extends "base.html" %}

{% block main %}
<main class="container-fluid pt-5 mt-5">
    <div class="row">

        <!-- Боковая панель категорий -->
        <aside class="col-md-3 mb-4">
            <div class="bg-secondary text-light p-2 text-center rounded-0">
                <h5 class="mb-0">Категории</h5>
            </div>
            <div class="list-group bg-dark rounded-0">
                {% for category in categories %}
                    <a 
                        href="#" 
                        class="list-group-item list-group-item-action bg-dark text-light border-secondary rounded-0"
                    >
                        {{ category.title }}
                    </a>
                {% endfor %}
            </div>
        </aside>

        <!-- Основной блок контента -->
        <section class="col-md-9 d-flex flex-column">
            {% for post in posts %}
                <div class="card text-center bg-dark text-light flex-grow-1 mb-3 rounded-0">
                    <div class="card-header bg-secondary text-light rounded-0">
                        {{ post.category }}
                    </div>
                    <div class="card-body d-flex flex-column rounded-0">
                        <h5 class="card-title">{{ post.title }}</h5>
                        <p class="card-text">{{ post.content }}</p>
                        <a href="{{ post.url }}" class="btn btn-primary mt-auto">Перейти</a>
                    </div>
                    <div class="card-footer bg-secondary text-light rounded-0">
                        {{ post.created_at }}
                    </div>
                </div>
            {% endfor %}
        </section>

    </div>
</main>
{% endblock main %}
